version: 0.1
actions:
  enabled:
    - trunk-announce
    - trunk-cache-prune
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
lint:
  enabled:
    - actionlint@1.6.20
    - dotenv-linter@3.2.0
    - git-diff-check
    - gitleaks@8.13.0
    - markdownlint@0.32.2
    - prettier@2.7.1
    - taplo@release-taplo-cli-0.7.0
cli:
  version: 0.18.1-beta
plugins:
  sources:
    - id: trunk
      ref: v0.0.4
      uri: https://github.com/trunk-io/plugins
